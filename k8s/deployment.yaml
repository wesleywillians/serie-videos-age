apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-php
  labels:
    app: nginx-php
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-php
      tier: webserver
  template:
    metadata:
      labels:
        app: nginx-php
        tier: webserver
    spec:
      containers:
      - image: gcr.io/schoolofnet-teste/serie-videos-age@sha256:4c81ff169baa2259dff19b9db13fa954ce5b096a1d2b3d522d5f7e96e43e9c26
        name: nginx-php
        ports:
        - containerPort: 80